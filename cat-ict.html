<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.5">
    <title>NTC Catalog</title>
   <link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#002347">
<meta name="apple-mobile-web-app-capable" content="yes">

<script>
  // Register the Service Worker
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('/sw.js')
        .then(reg => console.log('App Registered!'))
        .catch(err => console.log('Registration Failed', err));
    });
  }
</script>
    <style>
        body { margin: 0; display: flex; height: 100vh; font-family: sans-serif; overflow: hidden; }
        
        /* Left side container */
        .image-half { 
            flex: 1.2; 
            position: relative; 
            overflow: hidden; 
            background: #ffffff; 
        }

        /* Individual Slides */
        .slide {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            animation: slideAnimation 20s infinite;
        }

        /* Image Links */
        .slide:nth-child(1) { background-image: url('logo2.png'); animation-delay: 0s; }
        .slide:nth-child(2) { background-image: url('technical.jpg'); animation-delay: 5s; }
        .slide:nth-child(3) { background-image: url('technical2.jpg'); animation-delay: 10s; }
        .slide:nth-child(4) { background-image: url('technical3.jpg'); animation-delay: 15s; }
      

        @keyframes slideAnimation {
            0% { opacity: 0; transform: scale(1.1); }
            5% { opacity: 1; }
            25% { opacity: 1; }
            30% { opacity: 0; transform: scale(1); }
            100% { opacity: 0; }
        }

        /* The Orange Label on Left Side */
        .image-half::after { 
            content: "NAMINJIWA TC"; 
            position: absolute; 
            bottom: 20px; 
            left: 20px; 
            color: white; 
            background: #ff6600; 
            padding: 10px; 
            font-weight: bold; 
            z-index: 10; 
        }

        /* Right side container */
        .text-half { flex: 1; padding: 40px 60px; background: #002347; color: white; overflow-y: auto; }

        /* LOGO STYLING */
        .logo-container {
            margin-bottom: 20px;
        }
        .logo-container img {
            max-width: 150px; /* Adjust size as needed */
            height: auto;
        }

        h1 { font-size: 3rem; color: #ff6600; margin: 10px 0; }
        .module { background: rgba(255,255,255,0.1); padding: 15px; margin-bottom: 10px; border-radius: 5px; border-left: 5px solid #ff6600; }
        
        .btn { 
            background: #ff6600; 
            color: white; 
            padding: 15px 30px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: bold; 
            margin-top: 20px; 
            text-decoration: none;
            display: inline-block;
            transition: 0.3s;
        }
        .btn:hover { background: #e65c00; }
    </style>
</head>
<body>

    <div class="image-half">
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
        <div class="slide"></div>
    </div>

    <div class="text-half">
        <div class="logo-container">
            <img src="logo2.png" alt="Naminjiwa TC Logo">
        </div>

        <h1>Trade Details</h1>
        <p>Our curriculum is designed to meet TEVETA technical standards.</p>
        <div class="module"><b>Practical Component:</b> Hands-on industry projects.</div>
        <div class="module"><b>Certification:</b> Level 2 technical Certificate</div>
        <div class="module"><b>Duration:</b> 2 Years full-time.</div>
        
        <button class="btn" onclick="window.location.href='index.html'">RETURN TO HOME</button>
    </div>

</body>
</html>
